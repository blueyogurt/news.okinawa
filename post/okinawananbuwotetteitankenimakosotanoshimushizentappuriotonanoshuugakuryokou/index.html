<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;沖縄県南部はリゾート開発された場所が少ない、本島の中でも貴重な地域です。そのためマリンレジャーが盛んだったり、鍾乳洞があったり、世界遺産に登録された場所まで存在しています。「沖縄美ら海水族館」で人気の北部でお買い物やグルメ三昧をして楽しんだら、次は自然と歴史を感じる南部へ。大人ならではの、一歩踏み込んだ沖縄の旅を楽しんではいかがでしょうか。&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;沖縄本島は南部も魅力的なスポットだらけ！&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/094/20243dd912c8f439b4c0cc37db1baef2736a33f6.jpeg?1466947954" sn-width="1280" sn-height="960"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/133/145/src_13314596.jpg?20151031062521"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;沖縄本島の南部は自然がいっぱい。北部のリゾート地とは違った魅力がつまっています。真っ青な海と空を眺めながらするドライブは、最高に心地よい時間になることでしょう。車で移動するなら沖縄の絶景ドライブビューポイント「ニライカナイ橋」は外せません！&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/hotplace/11293374/"&gt;ニライ橋 カナイ橋 観光 クチコミガイド【フォートラベル】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;ニライ橋 カナイ橋を実際に訪れた旅行者が徹底評価！日本最大級の旅行クチコミサイト フォートラベルでニライ橋 カナイ橋や他の観光施設のクチコミをチェック！ ニライ橋 カナイ橋は知念・玉城・八重瀬で3位の名所・史跡です。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;知念岬公園&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/095/53b3f6ecefdcd49a1183cc8831e4f83d8faab278.jpeg?1466948206"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/113/796/src_11379618.jpg?20131127102216"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;目の前にひろがる大海原。晴れた日には、「神の島」で有名な久高島が見えるという、まさに絶景。太平洋を一望でき、朝は日の出のスポット、夜には満天の星が広がりと様々な顔を見せてくれます。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/591/421fe61f738d6a95cca13f208b1c6a446aa7e133.jpeg?1467028182"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://photohito.com/photo/3359928/"&gt;photohito.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;海風に乗って青い海を望むパラグライダーも人気のアクティビティーです。季節の変わり目は特に風の強くなる絶好の季節！空の上から美しい海を眺めてみませんか？&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/097/e83aec304f6c998125931a9bcc13a722bf66aead.jpeg?1466948282"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/106/599/src_10659975.jpg?20130103101437"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;建物のフレーム越しに見る景色は絵葉書のような美しさです。観光客はもちろん、地元の人にも人気の場所となっています。こんな景色を目の前にしたら時間を忘れてしまいそうですね。何もせず、ただここで海風を浴びて過ごす･･･まさに大人の時間の使い方です。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/hotplace/10008215"&gt;知念・玉城・八重瀬 名所・史跡 人気ランキング （沖縄）- 旅行のクチコミサイト フォートラベル&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;旅行者のクチコミをもとにした人気ランキングから知念・玉城・八重瀬の名所・史跡情報を探すことができます。日本最大級の旅行クチコミサイト フォートラベルで知念・玉城・八重瀬名所・史跡情報をチェック！&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;ガンガラーの谷&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/098/c7e6bb7c02f8601e67eeae031207c06c0ed7be61.jpeg?1466948467"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/138/440/src_13844080.jpg?20160523125945"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;ガンガラーの谷は、数十万年前までは鍾乳洞だった場所が崩れてできた、豊かな自然が残る亜熱帯の森です。中でも圧倒的な存在感を放つのが、高さおよそ20メートルの「大主(ウフシュ)ガジュマル」。崖の上から垂れ下がって成長していった巨大な根です。県内のガジュマルの中でも、ここまで高さのあるガジュマルの木は唯一のものと言われています。推定樹齢は150歳。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/100/0cf25fad0409364cdf6b61c7a1891120bc57c625.jpeg?1466948562"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/129/779/src_12977910.jpg?20150709043018"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;谷にはこんな大自然が広がっています。亜熱帯の森なので、日本ではないような迫力ですね。実はこの「ガンガラーの谷」は2008年に一般公開された新しい観光スポット。しかし、この見事な自然に「癒される」「力を感じた」と一気に人気観光地になってきています。パワースポットとしても有名なので、疲れた心身に力を充電しに行ってはいかがでしょうか。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/nature/11287604/"&gt;ガンガラーの谷 観光 クチコミガイド【フォートラベル】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;ガンガラーの谷を実際に訪れた旅行者が徹底評価！日本最大級の旅行クチコミサイト フォートラベルでガンガラーの谷や他の観光施設のクチコミをチェック！ ガンガラーの谷は知念・玉城・八重瀬で1位の自然・景勝地です。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/602/3a93f64fc3835366d1a5f047c7ad75a59852957f.jpeg?1467029369"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r3811548841870"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;洞窟内でコーヒーやアイス、軽食が楽しめる「Cave Cafe（ケイブカフェ）」が人気。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/604/5ba6bafa0d2ffcc741dad2e75aa2385a41910d8d.jpeg?1467029504"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://tabelog.com/imgview/original?id=r1893150145100"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;神秘的な雰囲気の中で、地ビール「ニヘデビール」がいただけます。涼しい空気を感じながらいっぱいどうですか？&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/okinawa/A4704/A470403/47006084/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/okinawa/A4704/A470403/47006084/"&gt;ガンガラーの谷　ケイブカフェ&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;南城市 / カフェ、アイスクリーム&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥1,000～￥1,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/okinawa/A4704/A470403/47006084/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;玉泉洞（ぎょくせんどう）&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/102/db4336c7c1dadea2a5a9c2a5c26d6ac97d0be202.jpeg?1466948709"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/124/629/src_12462937.jpg?20150115130005"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;年間100万人が訪れる、東洋で最も美しい鍾乳洞と呼ばれる「玉泉洞」。珊瑚を主成分とした琉球石灰岩でできています。見所の一つである「青の泉」は鍾乳洞内の湖が青くライトアップされた場所です。神秘的な景色に、思わずため息が出てしまいますね。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/103/53d691636a88e57d7d75b488561812f1a3e74522.jpeg?1466948754"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/108/544/src_10854407.jpg?20130402220349"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;鍾乳石の数は100万本以上で国内最多となっています。全長は5000メートルほどあり、普段は890メートルのコースのみが開放され、残りは研究用として保存されています。大人な方々は、水の音を聞きながら、ひやりとした空気にふれ、ぜひ長い時間をかけてじっくりと進んでみてはいかがでしょうか。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/hotplace/10709069-pict/"&gt;おきなわワールド文化王国 玉泉洞 写真・画像【フォートラベル】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;おきなわワールド文化王国 玉泉洞を実際に訪れた旅行者の投稿写真一覧。日本最大級の旅行クチコミサイト フォートラベルでおきなわワールド文化王国 玉泉洞の写真をチェック！ おきなわワールド文化王国 玉泉洞は知念・玉城・八重瀬で1位の名所・史跡です。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;新原ビーチ（みーばるびーち）&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/105/78dc979987d3647dcfc3e405f87e31fb6b7e9e04.jpeg?1466948974"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/106/599/src_10659952.jpg?20130103095831"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;新原ビーチは、南部のビーチの中では透明度が高く、白い砂浜が美しいビーチです。那覇空港から車で40分の近さにありながら、リゾート開発されていないのもポイント。岩が浅瀬近くにあるので、岩に集まりやすい熱帯魚と簡単に出会うことができます。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/109/3cc607db6fffe1d5e8845fd3218cc1165f2194fd.jpeg?1466949326"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/120/779/src_12077932.jpg?20140902223437"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;ビーチではしゃぐのも良いですが、のんびりクルージングというのも大人ならではの楽しみ方。ビーチからグラスボートが出ているので、船を楽しみながら、沖縄の海に住む、かわいらしい魚を観察することができます。人工ビーチとは違う沖縄らしい開放的な海で、癒しの時間が過ごせます。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/beach/11287887/"&gt;新原ビーチ 観光 クチコミガイド【フォートラベル】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;新原ビーチを実際に訪れた旅行者が徹底評価！日本最大級の旅行クチコミサイト フォートラベルで新原ビーチや他の観光施設のクチコミをチェック！ 新原ビーチは知念・玉城・八重瀬で1位のビーチです。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;斎場御嶽（せーふぁうたき）&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/111/e867253bc76e94d3f77648a43aad65b6690b6127.jpeg?1466949483"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/136/558/src_13655837.jpg?20160307172815"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;世界文化遺産にも登録されている沖縄の「聖地」です。14世紀後半から琉球王国が確立した後の18世紀末にかけて生み出されたものとなっています。二本の鍾乳石と、三角形の空間の突き当たり部分は、それぞれが拝所となっています。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/090/113/7f6cba091fbbfa8960ab81e7b93504b8237aa39b.jpeg?1466949524"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="http://img.4travel.jp/img/tcs/t/tips/pict/src/134/600/src_13460049.jpg?20151221170517"&gt;img.4travel.jp&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;琉球の始祖「アマミキヨ」が造った、国始めの七御嶽の一つといわれる沖縄最高の聖地とされています。手付かずの自然は、厳かな力を感じます。東側の海には久高島を望むことができるので、神秘的な空気の中でリフレッシュできるでしょう。&lt;/small&gt;&lt;/p&gt;&lt;blockquote&gt; &lt;p&gt;&lt;a href="http://4travel.jp/domestic/area/okinawa/okinawa/hontonanbu/tamagusuku/temple/10004231/"&gt;斎場御嶽 観光 クチコミガイド【フォートラベル】&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;斎場御嶽を実際に訪れた旅行者が徹底評価！日本最大級の旅行クチコミサイト フォートラベルで斎場御嶽や他の観光施設のクチコミをチェック！ 斎場御嶽は知念・玉城・八重瀬で1位の寺・神社です。&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;h3&gt;いかがでしたか？&lt;/h3&gt;&lt;p&gt;南部にある自然や沖縄の歴史に触れられる少しディープな大人のスポットにいってみませんか？沖縄通になれること間違いなしです。仕事や家庭など、忙しく毎日を送る大人だからこそ、沖縄の自然に触れてリフレッシュしたいものですね。&lt;/p&gt;&lt;/section&gt;</script></section>
