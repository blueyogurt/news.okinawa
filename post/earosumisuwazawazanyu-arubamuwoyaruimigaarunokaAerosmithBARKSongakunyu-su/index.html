gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984624;134362891;o"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/pop/01.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;Call Me Maybe&lt;/p&gt;&lt;p&gt;カーリー・レイ・ジェプセン&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984700;134362891;j"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/pop/02.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;Shake It Off&lt;/p&gt;&lt;p&gt;テイラー・スウィフト&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/306984701;134362891;k"&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/img/ads/gpm/20160623/pop/03.jpg"&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;Sorry&lt;/p&gt;&lt;p&gt;ジャスティン・ビーバー&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;img src="https://img.barks.jp/img_sp/gpm_ranking/badge.png" width="165"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;a href="https://ad.doubleclick.net/ddm/clk/303773708;129378668;x"&gt;&lt;div&gt;最新ランキングを Google Play Music で見る&lt;/div&gt;&lt;/a&gt;&lt;/div&gt;&lt;/aside&gt;&lt;/div&gt;&lt;div&gt;&lt;section&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.okinawa.yogurt.blue/"&gt;HOME&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.okinawa.yogurt.blue/artist/?id=1000454"&gt;Aerosmith&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;h1&gt;エアロスミス「わざわざ（ニュー・アルバムを）やる意味があるのか？」&lt;/h1&gt;&lt;p&gt;(1ページ目/全2ページ)&lt;/p&gt;&lt;div&gt;&lt;time&gt;2015-07-17 16:47:05&lt;/time&gt;&lt;/div&gt;&lt;div&gt;&lt;ul&gt;&lt;li&gt;&lt;iframe src="//jsoon.digitiminimi.com/tweet_button.html#url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000117826&amp;text=%E3%82%A8%E3%82%A2%E3%83%AD%E3%82%B9%E3%83%9F%E3%82%B9%E3%80%8C%E3%82%8F%E3%81%96%E3%82%8F%E3%81%96%EF%BC%88%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%BB%E3%82%A2%E3%83%AB%E3%83%90%E3%83%A0%E3%82%92%EF%BC%89%E3%82%84%E3%82%8B%E6%84%8F%E5%91%B3%E3%81%8C%E3%81%82%E3%82%8B%E3%81%AE%E3%81%8B%EF%BC%9F%E3%80%8D%20%23BARKS&amp;count=vertical&amp;lang=ja" width="76" scrolling="no"&gt;&lt;/li&gt;&lt;li&gt;&lt;div data-href="http://www.barks.jp/news/?id=1000117826" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://line.me/R/msg/text/?https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000117826" onclick="ga('send','social','line','click','https://www.barks.jp/news/?id=1000117826');"&gt;&lt;img src="//media.line.me/img/button/ja/36x60.png" width="36"&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/div&gt;&lt;/section&gt;&lt;/div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;img src="https://img.barks.jp/image/review/1000117826/001.jpg"&gt;&lt;/div&gt;&lt;br&gt;エアロスミスのジョー・ペリーが、ニュー・アルバムの制作にいまひとつ乗り気になれない理由を語った。&lt;br&gt;&lt;br&gt;&lt;a href="https://www.barks.jp/news/?id=1000117826&amp;page=2"&gt;◆エアロスミス画像&lt;/a&gt;&lt;br&gt;&lt;br&gt;彼はHNGN.comのインタビューで、この先レコーディングの計画があるか問われると、こう答えた。「まずはツアーだ。それから、ニュー・アルバムをやる価値があるのか考えたい。正直言って、新曲を求めているハードコアなファンも多いが、大半の人たちは、俺らのライヴを、俺らがライブで昔のスタンダードをプレイするのを楽しみにしている。昔のスタンダードって言うものの中には20年も前に作った曲もあるが、それらに馴染みがなく新しいって思う人たちだっているんだ」&lt;br&gt;&lt;br&gt;「ビリー・ジョエルが“ニュー・アルバムは作らない。みんな「Uptown Girl」を聴きたがっているのに、金使って骨身をけずる意味があるのか？”って言っていたけど、いいとこ突いているよ。ヒットが生まれる可能性はいつだってある。全ての曲に心を捧げたアルバムを出して、みんなが聴いてくれ、これはNo.1だって思ってもらえる…そこがニュー・アルバムの醍醐味だ。でも、いまの時点では…、俺ら、ニュー・アルバムを作りたいとは思っているよ。ただ、それがいつになるかはわからない」&lt;br&gt;&lt;br&gt;「ライブをやりたい場所がたくさんある。俺は、インパクトがあるのかないのかわからないアルバムを作るために何週間や何ヶ月もスタジオに籠るより、ドバイやシンガポールでプレイするほうがいい。この前のアルバム（『Music From Another Dimension!』）、あの半分にはクラシックなエアロスミスの要素があったと思うけど、それほど成功しなかった」&lt;br&gt;&lt;br&gt;「俺が思うほどいい曲じゃなかったのかもしれないけどさ。でも、「Train Kept A-Rollin’」とか「No More No More」みたいに、初期のアルバムや1990年代のものでみんながライブで聴きたがっている曲があるのに、わざわざ（ニュー・アルバムを）やる意味があるのか？」&lt;br&gt;&lt;br&gt;エアロスミスが2012年にリリースした『Music From Another Dimension!』は、全米でトップ5に入ったものの、セールスは20万枚に届かず、ペリー以外のメンバーも落胆の声を上げていた。&lt;br&gt;&lt;br&gt;ドラマーのジョーイ・クレイマーは、「アルバムを作るって素晴らしいことだと思うよ。でも“なんで、わざわざ？”って気もする。売れないし、なんにもならない。（制作費を）払ってくれるレコード会社なんてないから、自分の懐から出すしかない。特に、契約のないフリー・エージェントである今の俺らにしてみれば」「悔しいよ。個人的にはすごくいいアルバムだと思っているからね。あれはエアロスミスらしい作品だ。昔と同じように作ったんだ」「いまの音楽は使い捨てだ。はい、これって出しても、5分後にはもう別のものが出ている。俺らはジャスティン・ビーバーやニッキー・ミナージュとは違う。だから、残念だがアルバムは意味がない」と、ブラッド・ウィットフォード（G）も以前、「本当にガッカリした。俺らは昔かたぎのバンドだが、今の時代、アルバムってものが昔とは違う。全ての過程が変わってしまった」と話していた。&lt;br&gt;&lt;br&gt;過去のヒットに胡坐をかくわけではないが、それが大きければ大きいほど、一般的にアルバムが売れない今のご時世、新しいものを作るのはさらに虚しく感じるのかもしれない。&lt;br&gt;&lt;br&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=https%3A%2F%2Fwww.barks.jp%2Fnews%2F%3Fid%3D1000117826&amp;p=3"&gt;&lt;div data-href="https://www.facebook.com/aerosmith/posts/10153178553093124:0" data-width="500"&gt;&lt;div&gt;&lt;blockquote cite="https://www.facebook.com/aerosmith/posts/10153178553093124:0"&gt;&lt;p&gt;Victoria!! It's SHOW TIME!!!&lt;/p&gt;Posted by &lt;a href="https://www.facebook.com/aerosmith"&gt;Aerosmith&lt;/a&gt; on &lt;a href="https://www.facebook.com/aerosmith/posts/10153178553093124:0"&gt;2015年7月16日&lt;/a&gt;&lt;/blockquote&gt;&lt;/div&gt;&lt;/div&gt;&lt;br&gt;&lt;br&gt;Ako Suzuki&lt;br&gt;&lt;br&gt;&lt;/div&gt;&lt;div&gt;(現在1ページ目/全2ページ)&lt;/div&gt;&lt;nav&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.okinawa.yogurt.blue/news/?id=1000117826&amp;page=2"&gt;記事の続きを見る &lt;span&gt;&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/nav&gt;&lt;/div&gt;&lt;aside&gt;&lt;header&gt;&lt;h2&gt;関連ニュース&lt;/h2&gt;&lt;/header&gt;&lt;ul&gt;&lt;li&gt;&lt;a href="http://news.okinawa.yogurt.blue/news/?id=1000127296"&gt;&lt;span&gt; ジョー・ペリー、エアロスミスが新シンガーを探しているとの噂を否定&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://news.okinawa.yogurt.blue/news/?id=1000126391"&gt;&lt;span&gt; エアロスミスのハミルトンとJ.プリーストのトラヴィス、シン・リジィのツアーに参加&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href="http://n
