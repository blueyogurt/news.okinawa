<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;p&gt;&lt;small&gt;沖縄料理って無性に食べたくなる時ありますよね。ソーキソバ、ゴーヤチャンプルー、ラフテーなど・・・沖縄好きにはたまらないですよね！今回は東京で沖縄料理が戴けるお店をピックアップしました♪ぜひ一度足を運んでみてくださいね！&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;美味しい＆ヘルシーな沖縄料理&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/089/065/bd9a1499357d81bcb16e46e8746e9f4ea48ef74b.jpeg?1466737477" sn-width="640" sn-height="640"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/50896/640x640_rect_50896514.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;沖縄料理の専門店もあちこちに増え、今や日本中で食べることができる沖縄料理。南国・沖縄の地が生み出した沖縄料理の数々は、他の地域には見られない沖縄ならではの食材を生かした独特のものばかり。美味しいことはもちろん、長寿の人が多いという地域性を裏付けるように、沖縄料理はどれもヘルシーという特徴があります。ここでは、東京で楽しめる沖縄料理のお店を色々ご紹介します。&lt;/p&gt;&lt;h3&gt;沖縄居酒屋 遊食家 ゆがふ【目黒】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/091/b969786c660bdf98c86c09ceef28174869959e1f.jpeg?1466466438"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/28839/640x640_rect_28839991.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;目黒駅前ロータリーからスグのところにある人気の沖縄居酒屋「沖縄居酒屋 遊食家 ゆがふ」。沖縄や周辺離島から直送される食材を使用した本格的な沖縄料理が楽しめるお店です。ランチ＆夜の居酒屋タイム共に豊富な沖縄料理が食べられる此方のお店では、沖縄らしく三線ライブなど賑やかなイベントも随時開催され、沖縄ファンの憩いの場となっています。一人でも気軽に飲めるカウンターから、最大40名まで座れる座敷席まであるので、どんなシチュエーションにも使えて便利なお店です。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/093/e70b659aebb64256aad44282fba8eac42408a685.jpeg?1466466792"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/44002/640x640_rect_44002639.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;本州ではなかなか珍しい「ゴーヤービール」。2011年にはビアフェスタで三冠を受賞したビールです。沖縄産ゴーヤーの果汁を使用し、普通のビールよりもスッキリした苦味が口の中に広がります。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/094/721f867c7feaed78e7c02af41efa1304d96cf684.jpeg?1466467040"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/32537/640x640_rect_32537869.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;お店の一押しは「ちゅら海まぐろ」。沖縄近海で獲れたマグロを総称して「ちゅら海まぐろ」と呼ぶそう。美しい沖縄の海で育ったマグロは脂もしっかりのって、マグロ本来の味を楽しめます♪&lt;/small&gt;&lt;/p&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1316/A131601/13007161/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1316/A131601/13007161/"&gt;遊食家 ゆがふ&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;目黒、白金台 / 居酒屋、沖縄料理、バー・お酒（その他）&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1316/A131601/13007161/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;本場沖縄の味と古酒泡盛 竹富島 （たけとみじま）【銀座】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/089/071/3ccfd571aafe1a84c3f8a908bcdfd62112e9e844.jpeg?1466738228"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/32114/640x640_rect_32114729.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;地下鉄「銀座」駅から徒歩5分、JR「新橋」駅からも徒歩7分という抜群の立地にある沖縄居酒屋「竹富島」。地下1Fにある店内は、まるで沖縄にいるかのような雰囲気。席数も90席と多く、職場の宴会や仲間同士のパーティーにも使える絶好のお店です。看板に「沖縄料理・古酒泡盛」とあるように、食材は沖縄本島からの直送、そして泡盛がとても豊富なことが「竹富島」の特徴。一年を通して沖縄の旬の料理が味わえるおすすめのお店です。 &lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/099/b799a2a92fdb71a94005265c4a1fd8765b8eb80c.jpeg?1466468536"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/38831/640x640_rect_38831116.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;沖縄料理の定番「ラフテー」。角煮と違い、皮付きの豚バラ肉をカツオだしと泡盛で良く煮込んで作ります。コラーゲンたっぷりの皮の食感と甘い脂の美味しさはヤミツキになりますね♪&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/101/b8afd4ce04bb8cdabc1e144cd303612ec00a4e64.jpeg?1466468865"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/27497/640x640_rect_27497344.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;看板メニュー「炎の鉄板タコライス」は、お客さんの前でタコライスにファイヤー！ちょっと驚きますが、タコライスの香りが引き立ち、食感もパラパラになってとても美味しいですよ！&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;今年のクリスマスはめんそーれ♡&lt;br&gt;あー幸せ♡♡♡&lt;a href="https://twitter.com/hashtag/%E3%82%AF%E3%83%AA%E3%82%B9%E3%83%9E%E3%82%B9?src=hash"&gt;#クリスマス&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E6%B2%96%E7%B8%84?src=hash"&gt;#沖縄&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E7%AB%B9%E5%AF%8C%E5%B3%B6?src=hash"&gt;#竹富島&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E9%8A%80%E5%BA%A7?src=hash"&gt;#銀座&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E4%BB%8A%E5%B9%B4%E3%82%82%E3%81%82%E3%81%A86%E6%97%A5?src=hash"&gt;#今年もあと6日&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E3%81%8A%E4%B8%96%E8%A9%B1%E3%81%AB%E3%81%AA%E3%82%8A%E3%81%BE%E3%81%97%E3%81%9F?src=hash"&gt;#お世話になりました&lt;/a&gt; &lt;a href="https://twitter.com/hashtag/%E3%81%94%E3%81%A1%E3%81%9D%E3%83%BC%E3%81%95%E3%81%BE?src=hash"&gt;#ごちそーさま&lt;/a&gt; &lt;a href="https://t.co/INBTbPhMPL"&gt;pic.twitter.com/INBTbPhMPL&lt;/a&gt;&lt;/p&gt;— あこ (@aco017)   &lt;a href="https://twitter.com/aco017/status/680647627587780610"&gt;2015年12月26日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1301/A130101/13004893/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1301/A130101/13004893/"&gt;竹富島&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;東銀座、銀座、築地市場 / 沖縄料理、居酒屋、鍋（その他）&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥5,000～￥5,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1301/A130101/13004893/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;沖縄そば やんばる【新宿】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/127/74e357a993dc29b7ea2baaa1ff6ee81fb19e62db.jpeg?1466472837"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/39287/640x640_rect_39287253.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;新宿駅東口からスグ近く、飲食店がひしめき合う中でも特にオレンジ色の看板が目を惹く「沖縄そば　やんばる」。店名通り、沖縄そばを中心に沖縄のご飯ものや定食メニューが気軽に食べられるお店です。繁華街・新宿の中でも本格的な沖縄そばが手軽に食べられるとあって、ランチタイムを中心にいつも大勢のお客さんが詰めかける人気店。オリオンビールや泡盛などお酒もあるので、夜も沖縄料理で手軽に一杯どうぞ。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/131/a4057a06c7e89fee3fdac0c5d9c3f78a67879da8.jpeg?1466473089"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/34862/640x640_rect_34862738.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「やんばるそば」は「やんばる」特製の三枚肉がトッピングされた人気のそば。カツオの風味が効いたアッサリスープに食べごたえのある麺、そして味が染みた三枚肉の組み合わせはクセになる美味しさです！&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/133/c8b2d64d6d65c533279aa5ce0eb4ae2937684281.jpeg?1466473526"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/21435/640x640_rect_21435641.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「ポーク玉子定食」は定食の中でも人気のメニュー。沖縄定番のポークランチョンミートと玉子、沖縄そばの組み合わせはボリューム満点！&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;こないだ久しぶりにアルタ裏にある沖縄そばのお店 やんばる に行ってきた（ ÒㅅÓ)d ソーキそばの焼きそばが好きなんです♪ シークァーサージュースも美味かったなぁ～(o^∀^o) &lt;a href="https://t.co/YHQjPnrVVn"&gt;pic.twitter.com/YHQjPnrVVn&lt;/a&gt;&lt;/p&gt;— K-suke23 (@keisuke2345)   &lt;a href="https://twitter.com/keisuke2345/status/678948251572154368"&gt;2015年12月21日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1304/A130401/13004123/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1304/A130401/13004123/"&gt;沖縄そば やんばる&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;新宿西口、新宿三丁目、新宿 / 沖縄そば、沖縄料理&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜： ～￥999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1304/A130401/13004123/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;海人【練馬】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/120/d73f4646852b9c7054cb8d5c0fa38eb4b79c8dbd.jpeg?1466471420"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/37367/640x640_rect_37367286.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;練馬駅南側に店舗を構える「海人（うみんちゅ）」は夕方から何と翌朝の8時まで営業している沖縄居酒屋。（L.Oは7：00）練馬駅から徒歩2分という立地の良さも手伝って、連日大勢の沖縄料理ファンで賑わうお店です。座敷席にはモニターも設置し、サッカーなどスポーツ観戦しながら沖縄のお酒や料理を楽しむことができるリラックスした雰囲気が売り。広い座敷席もあるので、職場や友人同士の宴会にも便利です。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/122/2590f31a2eccf33dafcc1fab88408a60a7bea10c.jpeg?1466471738"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/5616/640x640_rect_5616508.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「グルクンの唐揚げ」は沖縄料理の定番メニュー。沖縄の県魚でもあるグルクンは、クセが無くすっきりとした白身魚で唐揚げにピッタリの食材です。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/123/d606cf00909d30202af26a2503118990b13ff62a.jpeg?1466472074"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/8862/640x640_rect_8862665.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「沖縄もずくとアーサかき揚げ」も沖縄では良く食べられるメニュー。太くて歯ごたえのある沖縄モズクと、これも沖縄の海岸にはどこにでもあるアーサという海藻をかき揚げにしました。磯の香りが広がるかき揚げは、とってもヘルシー♪&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;何次会やねん^^;&lt;br&gt;練馬『海人』&lt;br&gt;海ブドウ、島ラッキョ、あん肝ポン酢！&lt;br&gt;沖縄行きてぇ〜♪(´ε｀ ) &lt;a href="http://t.co/0Qj6bNEsUX"&gt;pic.twitter.com/0Qj6bNEsUX&lt;/a&gt;&lt;/p&gt;— だるまん家 (@darumanooshie)   &lt;a href="https://twitter.com/darumanooshie/status/531758079356850176"&gt;2014年11月10日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1321/A132102/13009006/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1321/A132102/13009006/"&gt;海人&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;練馬、桜台、豊島園 / 沖縄料理、居酒屋、沖縄そば&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1321/A132102/13009006/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;抱瓶 （ダチビン） 【高円寺】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/142/908406a05713aeabc520b2808aa628d913a13adf.jpeg?1466474174"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/7893/640x640_rect_7893779.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;高円寺駅北口から徒歩3分という便利な場所にある「抱瓶（だちびん）」。多くの飲食店がひしめき合う高円寺駅前にあって、翌朝5時まで営業している貴重な沖縄居酒屋です。沖縄特有のおおらかな雰囲気が漂う店内には沖縄のお酒がズラリ。高円寺には沖縄出身者も多く、「沖縄と同じ味が楽しめる」との評判が広まって、常に大勢のお客さんで賑わう人気店です。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/150/e9e5ee35e14c9a987f9cead83bbb3d7b0b79d743.jpeg?1466475073"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/2107/640x640_rect_2107969.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;お店が「日本一うまい！」と称する自慢の「島らっきょう」。シャキシャキとした食感に程よいピリっとした辛さは、泡盛にぴったり！&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/152/69d23713b4c9d41f6730809cbf4f4d43e09c4bf0.jpeg?1466475211"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/40534/640x640_rect_40534872.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;沖縄ではお酒のつまみに欠かせない「スクガラス豆腐」♪お酒がどんどん進んじゃいますね！&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;高円寺 沖縄居酒屋 抱瓶にて会食。超絶美味！！ &lt;a href="https://t.co/1OrAlQ7H1x"&gt;pic.twitter.com/1OrAlQ7H1x&lt;/a&gt;&lt;/p&gt;— (次男) (@sumi_or_die)   &lt;a href="https://twitter.com/sumi_or_die/status/726008751224819713"&gt;2016年4月29日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1319/A131904/13000729/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1319/A131904/13000729/"&gt;抱瓶&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;高円寺、新高円寺 / 沖縄料理、居酒屋&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1319/A131904/13000729/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;てぃんさぐぬ花【代田橋】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/194/341e31ff5272f91a056c8a21ec4734a59a9a1366.jpeg?1466478909"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/42863/640x640_rect_42863636.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;代田橋駅前にある「沖縄タウン」。沖縄料理の店をはじめ、様々な沖縄名産を扱うお店が立ち並ぶこの商店街は、まさに東京に居ながらにして沖縄を感じられる街。その一角にある人気の居酒屋が「てぃんさぐぬ花」です。沖縄から直送される食材を使った料理の数々は、無化調・手作りにこだわった本格的な味。ランチタイムはお得なセットメニューで、夜は沖縄のお酒が満喫できる人気のお店です。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/232/1bb663c43328e8ac78f37e24badb5af66e9f1598.jpeg?1466484054"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/31479/640x640_rect_31479444.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;沖縄の家庭料理としても知られる「にんじんシリシリ」は、にんじんと玉子、野菜を炒め合わせたもの。シンプルですが、にんじんの甘味を玉子がまろやかに包んで、お酒にもご飯にも合う一皿です。&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/235/e6938fde69117bc7cd653b633fa2a1570e254ea4.jpeg?1466484963"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/31479/640x640_rect_31479450.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;見た目から新鮮さが伝わる美しい「お刺身6点盛り」。那覇・泊市場から直送される鮮魚を使用し、シロダイや夜光貝など沖縄ならではのお刺身が満喫できます。（刺身盛り合わせの中身は仕入れによって変わります）&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;昨夜は代田橋の「てぃんさぐぬ花」で沖縄料理いかせてもらいました。&lt;br&gt;「しゃけ小島」以来、沖縄タウンに久しぶりに行ったが全部美味い。 &lt;a href="https://t.co/Gjp2Z8f6cT"&gt;pic.twitter.com/Gjp2Z8f6cT&lt;/a&gt;&lt;/p&gt;— ひはらしょうへい (@HIHARA_SHOUHEI)   &lt;a href="https://twitter.com/HIHARA_SHOUHEI/status/678122419517718528"&gt;2015年12月19日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1318/A131808/13125824/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1318/A131808/13125824/"&gt;てぃんさぐぬ花&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;代田橋、明大前、笹塚 / 沖縄料理、居酒屋&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1318/A131808/13125824/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;ぬちぐすい【浅草】&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/244/c202114ecefb6b41f095ddf7cbdd692cfc5c5bda.jpeg?1466487019"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/13310/640x640_rect_13310328.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;浅草は雷門のスグ近くにある古民家風の建物が印象的な「ぬちぐすい」は、都内に数ある沖縄料理店の中でも「アグー豚」や「琉球黒毛和牛」、希少な「もとぶ牛」など、沖縄産の肉料理がメインのお店。ステーキやローストビーフなど沖縄産の肉料理がランチタイムからガッツリ楽しめます。店内はほりごたつ席や2階に広い個室もあるので、仲間同士やファミリーにもおすすめ。&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/283/a60981c072d01587873c0cc874023f1694c7ff83.jpeg?1466488286"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/51954/640x640_rect_51954502.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;お店の一押しメニュー「あぐー豚の上ロースロックステーキ」は、アグー豚を贅沢に分厚くステーキした豪快な一皿。一切れ食べるごとに甘い肉汁が口の中に溢れます！&lt;/small&gt;&lt;/p&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/087/289/27fb3a44af66d6089709997ca8520ce706d9a973.jpeg?1466488539"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/15082/640x640_rect_15082942.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;「琉球和牛の上赤身ステーキ」もお店のおすすめメニュー。脂身の少ない赤身ですが、とても柔らかく、香ばしい香りと共に肉の旨味を贅沢に味わえる逸品です。&lt;/small&gt;&lt;/p&gt;&lt;div&gt; &lt;blockquote data-lang="ja"&gt;  &lt;p lang="ja" dir="ltr"&gt;20140812 今日は「ぬちぐすい 浅草」うまし！ &lt;a href="http://t.co/y7oeSokn5G"&gt;pic.twitter.com/y7oeSokn5G&lt;/a&gt;&lt;/p&gt;— 牛丼大森 (@ohmori_1986)   &lt;a href="https://twitter.com/ohmori_1986/status/499152972148768769"&gt;2014年8月12日&lt;/a&gt; &lt;/blockquote&gt; &lt;/div&gt;&lt;blockquote cite="http://tabelog.com/tokyo/A1311/A131102/13026474/"&gt; &lt;p&gt;&lt;a href="http://tabelog.com/tokyo/A1311/A131102/13026474/"&gt;ぬちぐすい&lt;/a&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;浅草（東武・都営・メトロ）、浅草（つくばＥＸＰ）、田原町 / 居酒屋、ステーキ、沖縄料理&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;昼： ～￥999&lt;/small&gt;&lt;/p&gt; &lt;p&gt;&lt;small&gt;夜：￥3,000～￥3,999&lt;/small&gt;&lt;/p&gt;&lt;/blockquote&gt;&lt;p&gt;&lt;small&gt;データ提供：&lt;a href="http://tabelog.com/tokyo/A1311/A131102/13026474/"&gt;tabelog.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;h3&gt;沖縄料理を食べに行こう♪&lt;/h3&gt;&lt;img src="https://image-icotto.ssl.k-img.com/system/press_images/000/089/063/79538a906701c69e5935909badf7466cb4842dde.jpeg?1466737417"&gt;&lt;p&gt;&lt;small&gt;出典: &lt;a href="https://tabelog.ssl.k-img.com/restaurant/images/Rvw/34946/640x640_rect_34946858.jpg"&gt;tabelog.ssl.k-img.com&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;&lt;p&gt;都内でおすすめの沖縄料理のお店をご紹介しましたが、いかがでしたか？美味しい上にヘルシーな沖縄料理、食べてみたくなりませんか？駅からスグ近くのお店や朝まで営業しているお店など、ここで紹介したお店の特徴は色々。どのお店も沖縄人のおもてなしの心「うとぅいむち」が表れていて、また足を運びたくなる楽しいお店ばかりです。ぜひ、気になったお店で沖縄料理を満喫してみてくださいね。&lt;/p&gt;&lt;/section&gt;</script></section>
